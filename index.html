<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>F R I D A Y</title>
</head>
<body>
       <div class="machine">
      <div class="clock cont">
        <img src="/images/6711612.png" id="icon" >
        <p id="time" class="text">Time</p>
      </div>
      <div class="internet cont">
        <img src="/images/download (1).webp" id="icon" >
        <p id="internet" class="text">Internet</p>
      </div>
      <div class="battery cont">
        <img src="/images/download.webp" id="icon" >
        <p id="battery" class="text">battery</p>
      </div> 

        <div class="temp">
        <p id="location"></p>
        <p id="country"></p>
        <p id="weatherT"></p>
        <p id="weatherD"></p>
        <img src="" id="weatherIcon" />
        <p id="oTemp"></p>
        <p id="feelLikeTemp"></p>
        <p id="minT"></p>
        <p id="maxT"></p>
        </div>

        <img src="images/iron_man.gif" id="model">
        <img src="images/heart.gif" id="heart"> 
       </div>  

       <div id="start_jarvis_btn" title="start Friday">
        <img src="https://i.gifer.com/origin/43/434771e3bf841e79abb2d4da70d6b1e2.gif" alt=""> 
       </div>

      <div class="jarvis_setup in_middel">
        <label for="">Your Name</label>
        <input title="Enter your Name" placeholder="Your Name">
        <br>
        <label for="">Your Bio</label>
        <input title="Enter your Bio" placeholder="Your Bio">
        <br>
        <label for="">Your Location</label>
        <input title="Enter your Location" placeholder="Your Location">
        <br>
        <label for="">Instagram Profile</label>
        <input title="Enter your Instagram Profile" placeholder="Your Instagram">
        <br>
        <label for="">GitHub Profile</label>
        <input title="Enter your GitHub Profile" placeholder="Your GitHub">
        <br>
        <label for="">Linkdin Profile</label>
        <input title="Enter your Linkdin Profile" placeholder="Your Linkdin">
        <br>
        <button id="submit" title="Submit your details">Submit</button>
      </div>

     <div class="message"></div>
     <div class="command in_middel"></div>
     
    <button id="start">vr start</button>
    <button id="stop">vr stop</button>
    <button id="speak">speaking out</button>





    <script src="app.js"></script>
    <noscript>enable js for browser</noscript>


   
</body>
</html>
