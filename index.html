<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>F R I D A Y</title>
</head>
<body>
 

  <audio src="images/power up.mp3" id="turn_on"></audio>
       <div class="machine hide_on_small">
      <div class="clock cont">
        <img src="/images/6711612.png" id="icon"  alt="clock icon">
        <p id="times"></p>
      </div>
      <div class="internet cont">
        <img src="/images/download (1).webp" id="icon"  alt="internet icon">
        <p id="internet" ></p>
      </div>
      <div class="battery cont">
        <img src="/images/download.webp" id="icon" alt="battery icon">
        <p id="battery" ></p>
      </div> 

        <div class="temp">
        <p id="location"></p>
        <p id="country"></p>
        <p id="weatherT"></p>
        <p id="weatherD"></p>
        <img src="" id="weatherIcon" alt="-"  >
        <p id="oTemp"></p>
        <p id="feelLikeTemp"></p>
        <p id="minT"></p>
        <p id="maxT"></p>
        </div>
        <!-- calendar -->
      <div class="calendar">
        <p id="month"></p>
        <p id="day"></p>
        <p id="date"></p>
        <p id="year"></p>


      </div>

        <!-- <img src="images/iron_man.gif" id="model" alt="Iron Man"> -->
        <img src="images/heart.gif" id="heart" alt="heart"> 
       </div>  

       <div id="start_jarvis_btn" class="hide_on_small">
        <img src="https://i.gifer.com/origin/43/434771e3bf841e79abb2d4da70d6b1e2.gif" alt=""> 
       </div>
      <div id ="stop_jarvis_btn">
         <img src="https://i.gifer.com/origin/43/434771e3bf841e79abb2d4da70d6b1e2.gif" alt=""> 
      </div>

          <div class="small_jarvis  hide_on_small">
           <button id="small_jarvis" title="">
           <img src="images/iron_man.gif"  alt="Iron Man in a red and gold suit standing confidently in a heroic pose against a dark background, evoking a sense of strength and determination">
           <!-- <p>make me small</p> -->
           </button>
    </div>
    

      <div class="jarvis_setup in_middel hide_on_small">
        <label for="">Your Name</label>
        <input title="Enter your Name" placeholder="Your Name">
        <br>
        <label for="">Your Bio</label>
        <input title="Enter your Bio" placeholder="Your Bio">
        <br>
        <label for="">Your Location</label>
        <input title="Enter your Location" placeholder="Your Location">
        <br>
        <label for="">Instagram Profile</label>
        <input title="Enter your Instagram Profile" placeholder="Your Instagram">
        <br>
        <label for="">GitHub Profile</label>
        <input title="Enter your GitHub Profile" placeholder="Your GitHub">
        <br>
        <label for="">Linkdin Profile</label>
        <input title="Enter your Linkdin Profile" placeholder="Your Linkdin">
        <br>
        <button id="submit" title="Submit your details">Submit</button>
      </div>

    
<div class="chat-container">
    <div class="chat-messages"></div>
</div>
     <div class="command in_middel hide_on_small"></div>
     
    <button id="start" style="display: none;">vr start</button>
    <button id="stop" style="display: none;">vr stop</button>
    <button id="speak" class="hide_on_small">speaking out</button>

     <div class="new_jarvis_window">
      <img src="images/heart.gif" height="230" id="jarvis_start"/>
    </div>





    <script src="app.js"></script>
    <noscript>enable js for browser</noscript>


   
</body>
</html>
